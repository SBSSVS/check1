<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest-Based Content</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <header>
        <h1>Welcome to Interest-Based Content</h1>
    </header>
    <main>
        <section id="userProfile">
            <h2>Your Interests:</h2>
            <ul id="userInterests">
                <!-- Interests will be dynamically added here -->
            </ul>
        </section>
        <section id="recommendedContent">
            <h2>Recommended Content:</h2>
            <ul id="contentList">
                <!-- Recommended content will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="b.js"></script>
</body>
</html>
