<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segregated Information</title>
    <link rel="stylesheet" href="d.css">
</head>
<body>
    <header>
        <h1>Segregated Information</h1>
    </header>
    <main>
        <section>
            <h2>Filter Information</h2>
            <label for="categoryFilter">Select Category:</label>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>
        </section>
        <section id="informationList">
            <h2>Information List</h2>
            <ul id="information">
                <!-- Information items will be displayed here -->
            </ul>
        </section>
    </main>
    <script src="d.js"></script>
</body>
</html>
