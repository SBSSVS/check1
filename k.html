<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Care Reminder</title>
    <link rel="stylesheet" href="k.css">
</head>
<body>
    <header>
        <h1>Self-Care Reminder</h1>
    </header>
    <main>
        <section id="selfCareSection">
            <h2>Take a Break for Self-Care</h2>
            <p>Set your screen time limit (in minutes):</p>
            <input type="number" id="screenTimeLimit" min="1" value="30" required>
            <button id="startReminderButton">Start Reminder</button>
            <button id="stopReminderButton" style="display: none;">Stop Reminder</button>
        </section>
    </main>
    <script src="k.js"></script>
</body>
</html>
