<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Reporting and Blocking</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <header>
        <h1>Contact Reporting and Blocking</h1>
    </header>
    <main>
        <section id="reportSection">
            <h2>Report a Contact</h2>
            <form id="reportForm">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" name="contactName" required>
                <label for="reportReason">Reason for Report:</label>
                <textarea id="reportReason" name="reportReason" required></textarea>
                <button type="submit">Submit Report</button>
            </form>
        </section>
        <section id="blockSection">
            <h2>Block a Contact</h2>
            <form id="blockForm">
                <label for="contactToBlock">Contact to Block:</label>
                <input type="text" id="contactToBlock" name="contactToBlock" required>
                <button type="submit">Block Contact</button>
            </form>
        </section>
    </main>
    <script src="f.js"></script>
</body>
</html>
