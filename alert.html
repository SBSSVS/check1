<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Usage Timer</h1>
        <p>Time spent on this website:</p>
        <div id="timer">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <link rel="stylesheet" href="mediation.css">
    <br>
</head>
<body>
    <div class="container">
        <h1>Meditation Timer</h1>
        <p>Set the timer and meditate.</p>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <button id="startMeditation">Start Meditation</button>
        <button id="resetTimer">Reset Timer</button>
    </div>
    <script src="meditation.js"></script>
</body>
