<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <link rel="stylesheet" href="mediation.css">
    <!-- <script src="meditation.html"></script> -->
</head>
<body>
    <div class="container">
        <h1>Meditation Timer</h1>
        <p>Set the timer and meditate.</p>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <button id="startMeditation">Start Meditation</button>
        <button id="resetTimer">Reset Timer</button>
    </div>
    <script src="mediation.js"></script>
</body>
</html>
